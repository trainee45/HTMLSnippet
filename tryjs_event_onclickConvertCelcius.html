<!DOCTYPE html>

<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function to convert from Fahrenheit to Celsius:</p>

<b>ENTER the temperature in Farenheit to CONVERT to CELCIUS :</b> <input type="number" id="field1" ><br>

<p>Click the CONVERT button to change to Celcius.</p>

<button onclick="toCelcius()"> CONVERT to Celcius</button>
<!--<//make sure there are no spaces after <p> in line below to remove Ã character in web image-->

<p><input type="number" id="field2" > <b>deg Farenheit = <input type="number" id="field3"> deg Celcius!</b></p>

<p id="demo"></p>

<script>
function toCelcius() {
//script won't work with '.innerHTML 'parameter
var f = document.getElementById("field1").value;
//alert(f);

  //return (5/9) * (f-32);
  
document.getElementById("field2").value = f;
document.getElementById("field3").value = (5/9) * (f-32);
}

 
document.getElementById("demo").innerHTML = "Tap run for a new conversion.";


</script>


</body>
</html>
